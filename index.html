<style>
    /* Estilizando o corpo da página */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    /* Estilizando o botão */
    #toggleButton {
        padding: 20px 40px;
        font-size: 1.5rem;
        cursor: pointer;
        background-color: #6200ea;
        color: white;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
    }

    #toggleButton:hover {
        background-color: #3700b3;
        transform: scale(1.1);
    }

    /* Estilizando a imagem */
    #image {
        width: auto;
        height: 50vh; /* Altura da imagem: 50% da tela */
        object-fit: contain;
        margin-bottom: 20px; /* Espaço entre a imagem e o botão */
    }
</style>
</head>
<body>

<img id="image" src="https://raw.githubusercontent.com/Blurayyl/LINDOLINDOLINDO/03b9b0411995865f8395dc6e38797125c963730c/A.png" alt="Imagem">
<button id="toggleButton">EU TE AMO</button>

<script>
    const image = document.getElementById('image');
    const toggleButton = document.getElementById('toggleButton');

    // Inicialmente, a imagem é visível
    image.style.display = 'block';

    // Alterna a visibilidade da imagem ao clicar no botão
    toggleButton.addEventListener('click', function () {
        if (image.style.display === 'none') {
            image.style.display = 'block'; // Mostra a imagem
        } else {
            image.style.display = 'none'; // Esconde a imagem
        }
    });
</script>

</body>
